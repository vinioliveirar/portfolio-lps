<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gymGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#gymGrad)"/>
  <!-- Haltere/Dumbbell Icon -->
  <g transform="translate(50, 50)">
    <!-- Barra esquerda -->
    <rect x="-35" y="-8" width="12" height="16" rx="2" fill="white"/>
    <!-- Barra central -->
    <rect x="-8" y="-4" width="16" height="8" rx="2" fill="white"/>
    <!-- Barra direita -->
    <rect x="23" y="-8" width="12" height="16" rx="2" fill="white"/>
  </g>
</svg>

